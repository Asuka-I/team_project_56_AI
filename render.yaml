databases:
  - name: team_project_56_AI_db
    databaseName: team_project_56_AI_production
    region: singapore
    plan: free

services:
  - type: web
    name: team_project_56_AI_web
    env: ruby
    region: singapore
    plan: free
    branch: main
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: team_project_56_AI_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false